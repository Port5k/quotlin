<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotlin | Sign Up</title>

    </head>

    <body>

        <!-- header -->
        <header class="header">
            <nav class="nav">

                <!-- site title -->
                <div class="nav-icon-wrapper">
                    <a href="./index.html">
                        <span>QUOTLIN</span>
                        <img src="" alt="">
                    </a>
                </div>
            </nav>
            <h1>Sign up</h1>
            <p>Already have an account?
                <a href="./login.html" class="login-from-signup-page">Log in.</a>
            </p>
        </header>

        <!-- main -->
        <main class="main">

            <!-- signup form -->
            <form action="post" class="signup-form">
                <div class="form-item">
                    <label for="username" class="form-item-label">Username</label>
                    <input type="text" name="username" id="username" placeholder="John Doe" tabindex="0">
                </div>
                <div class="form-item">
                    <label for="email" class="form-item-label">Email</label>
                    <input type="email" name="email" id="someone@example.com" tabindex="0">
                </div>
                <div class="form-item">
                    <label for="password" class="form-item-label">Password</label>
                    <input type="password" name="password" id="password" tabindex="0">
                </div>
                <input type="submit" value="Sign up">
            </form>

            <!-- One click signup -->
            <div class="one-click">
                <p>Sign up with Google</p>
                <a href="" class="google-click">
                    <img src="" alt="" class="google-icon">
                </a>
            </div>
        </main>

        <!-- footer -->
        <footer class="footer">
            <div class="faux-site-info">
                <a href="" class="about">About this site</a>
                <a href="" class="contact">Contact us</a>
            </div>
            <div class="credits">
                Designed and developed by
                <a href="" class="github-link">Adekunle Adedokun</a>
                <a href="" class="github-link"><img src="" alt="" class="github-icon"></a>
                <a href="" class="twitter-link"><img src="" alt="" class="twitter-icon"></a>
            </div>
        </footer>

    </body>

</html>
